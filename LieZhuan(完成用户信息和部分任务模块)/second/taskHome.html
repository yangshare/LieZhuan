			.mui-bar-nav .mui-title {

	<body>

								<ul class="mui-table-view">

								<div class="mui-loading">

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.pullToRefresh.js"></script>
		<script src="../js/mui.pullToRefresh.material.js"></script>
		<script src="../js/my/imgSlider.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/my/variable.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			var curPage = 0; //当前页
			var maxPage = 0; //总页数
			var curPage1 = 0; //当前页
			var maxPage1 = 0; //总页数
			var curPage2 = 0; //当前页
			var maxPage2 = 0; //总页数
			var types = ["个人", "团队", "加急个人"];

			var html1 = '<li class="mui-table-view-cell mui-media"><a href="javascript:;"><img class="mui-media-object mui-pull-right" src="../image/muwu.jpg"><div class="mui-media-body">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.<p class="mui-ellipsis">  <span class="mui-icon iconfont icon-shizhong">2016.7.16</span></p></div></a></li>';
			var html2 = '<li class="mui-table-view-cell mui-media"><a href="javascript:;"><img class="mui-media-object mui-pull-right" src="../image/muwu.jpg"><div class="mui-media-body">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.<p class="mui-ellipsis">  <span class="mui-icon iconfont icon-shizhong">2016.7.16</span></p></div></a></li>';
			var html3 = '<li class="mui-table-view-cell mui-media"><a href="javascript:;"><img class="mui-media-object mui-pull-right" src="../image/muwu.jpg"><div class="mui-media-body">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.<p class="mui-ellipsis"><span class="mui-icon iconfont icon-su">加急</span><span class="mui-icon iconfont icon-shizhong">2016.7.16</span></p></div></a></li>';

			mui.plusReady(function() {
				var wt = null;
				initPage(types[0], html1);
//				initPage(types[1], html2);
//				initPage(types[2], html3);
				//加载初始化页面
				function initPage(types, divHTML) {
					mui.ajax(myUrl + 'Hunter/Task_giveTaskByType.action', {
						data: {
							curPage: 0,
							tasType: types
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						beforeSend: function() {
							wt = plus.nativeUI.showWaiting("拉取数据");
						},
						success: function(data) {
							wt.close();
							console.log(JSON.stringify(data));
							//服务器返回响应，根据响应结果，分析是否登录成功；
							var TaskList = data.json.TaskList;
							if(TaskList.length > 0) {

								//获取集合长度				
								if(data.json.size != 0 && data.json.size != null) {
									maxPage = data.json.size / 3;
								}
								var fragment = document.createDocumentFragment(); //创建文档碎片节点
								var li;
								for(var i = 0; i < moneyList.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell mui-media';
									li.innerHTML = '<div class="mui-card" style="margin:5px"><div style="width:100%;height:10px;background-color:#50D2C2"></div><br><div style="text-align:center">' + moneyList[i].payTime +
										'</div><br><div style="padding:15px"><span style="float:left;border-right:1px #dcdcdc solid;width:50%">收入：￥' + moneyList[i].payIn + '</span> <span style="float:right">支出：￥' + moneyList[i].payOut + '</span></div><br><br><div style="width:100%;height:10px;background-color:#50D2C2"></div></div><br>';
									fragment.appendChild(li);
								}
								ul.appendChild(fragment);

							} else {
								plus.nativeUI.toast("数据拉取失败");
							}

						},
						error: function(xhr, type, errorThrown) {
							wt.close();
							plus.nativeUI.toast("网络异常");
						}
					});
				}

				//剩余页面加载
				function getPages(page, types, ul) {
					console.log(page + "," + types + "," + (ul.innerHTML = types));
					mui.ajax(myUrl + 'Hunter/Task_giveTaskByType.action', {
						data: {
							curPage: page,
							tasType: types
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						beforeSend: function() {
							wt = plus.nativeUI.showWaiting("拉取数据");
						},
						success: function(data) {
							wt.close();
							console.log(JSON.stringify(data));
							//服务器返回响应，根据响应结果，分析是否登录成功；
							var moneyList = data.json.PayList;
							if(moneyList.length > 0) {
								var ul = document.querySelector('.mui-table-view');
								//获取集合长度				
								if(data.json.size != 0 && data.json.size != null) {
									maxPage = data.json.size / 3;
								}
								var fragment = document.createDocumentFragment(); //创建文档碎片节点
								var li;
								for(var i = 0; i < moneyList.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell mui-media';
									li.innerHTML = '<a href="javascript:;"><img class="mui-media-object mui-pull-right" src="../image/muwu.jpg"><div class="mui-media-body">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.<p class="mui-ellipsis">  <span class="mui-icon iconfont icon-shizhong">2016.7.16</span></p></div></a>';
									fragment.appendChild(li);
								}
								ul.appendChild(fragment);

							} else {
								plus.nativeUI.toast("数据拉取失败");
							}

						},
						error: function(xhr, type, errorThrown) {
							wt.close();
							plus.nativeUI.toast("网络异常");
						}
					});
				}
				//下拉刷新，上拉加载

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//循环初始化所有下拉刷新，上拉加载。
				mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					mui(pullRefreshEl).pullToRefresh({
						down: {
							callback: function() {
								setTimeout(function() {
									//重新加载页面
									window.location.reload();
								}, 1000);
							}
						},
						up: {
							callback: function() {

								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									if(index == 0) {
										curPage++;
										getPages(curPage, "个人", ul);
									}
									if(index == 1) {
										curPage1++;
										getPages(curPage1, "团队", ul);
									}
									if(index == 2) {
										curPage2++;
										getPages(curPage2, "加急个人", ul);
									}

									self.endPullUpToRefresh(true);
								}, 1000);
							}
						}
					});
				});
				/**
				 * 向document中添加大量数据是，
				 * 如果直接添加这些新节点，
				 * 这个过程非常缓慢，
				 * 因为每添加一个节点都会调用父节点的appendChild()方法，
				 * 为了解决这个问题，可以创建一个文档碎片，
				 * 把所有的新节点附加其上，
				 * 然后把文档碎片一次性添加到document中。
				 * @param {Object} ul
				 * @param {Object} index
				 * @param {Object} count
				 * @param {Object} reverse
				 */
				var createFragment = function(ul, index, count, reverse) {
					var length = ul.querySelectorAll('li').length;
					var fragment = document.createDocumentFragment(); //创建文档碎片节点
					var li;
					for(var i = 0; i < count; i++) {
						li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media';
						//							li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
						li.innerHTML = '<a href="javascript:;"><img class="mui-media-object mui-pull-right" src="../image/muwu.jpg"><div class="mui-media-body">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.<p class="mui-ellipsis">  <span class="mui-icon iconfont icon-shizhong">2016.7.16</span></p></div></a>';
						fragment.appendChild(li);
					}
					return fragment;
				};

			});
			mui('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
			var item2 = document.getElementById('item2mobile');
			var item3 = document.getElementById('item3mobile');
			document.getElementById('slider').addEventListener('slide', function(e) {
				if(e.detail.slideNumber === 1) {
					if(item2.querySelector('.mui-loading')) {
						setTimeout(function() {
							item2.querySelector('.mui-table-view').innerHTML = html2;
							item2.querySelector('.mui-loading').remove();
						}, 500);
					}
				} else if(e.detail.slideNumber === 2) {
					if(item3.querySelector('.mui-loading')) {
						setTimeout(function() {
							item3.querySelector('.mui-table-view').innerHTML = html3;
							item3.querySelector('.mui-loading').remove();
						}, 500);
					}
				}
			});

			//监听上划事件
			document.addEventListener("swipeup", function() {
				$("#imgSlider").slideUp("fast");
				$("#slider").css("margin-top", "0");
			});
			//监听下划事件
			document.addEventListener("swipedown", function() {
				$("#imgSlider").slideDown("fast");
				$("#slider").css("margin-top", "30%");
			});
		</script>
	</body>
