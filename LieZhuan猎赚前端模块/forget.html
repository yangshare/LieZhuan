<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>猎赚</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			.mui-content {
				margin: 0px 10px;
				margin-top: 50px;
			}
			
			.mui-input-row input {
				border: 0px;
				border-bottom: 1px #D6D6D7 solid;
			}
			
			.mui-btn-block {
				/*background-color: #50D2C2;*/
				border: 0px;
				color: white;
				font-size: 16px;
				padding: 8px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar-nav mui-bar">
			<a class="mui-action-back mui-icon iconfont icon-ui mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="font-weight: bold;font-family: '微软雅黑';">忘记密码</h1>
		</header>

		<div class="mui-content">

			<h5>手机号</h5>
			<div class="mui-input-row">
				<input type="tel" id="phoneNum" class="mui-input-clear" maxlength="11" />
			</div>
			<button class="mui-btn-block" style="background-color: #50D2C2;">发送验证码</button>
			<h5>验证码</h5>
			<div class="mui-input-row">
				<input type="text" name="" id="" value="" class="mui-input-clear" />
			</div>
			<h5>新密码</h5>
			<div class="mui-input-row">
				<input type="text" name="" id="" value="" class="mui-input-clear" />
			</div>
			<h5>确认密码</h5>
			<div class="mui-input-row">
				<input type="text" name="" id="" value="" class="mui-input-clear" />
			</div>
			<button id="submit" type="button" class="mui-btn  mui-btn-block" style="background-color: #50D2C2;">提交</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init();
		</script>
	</body>

</html>
