		<script>
			mui.init({
				swipeBack: false
			});
			var curPage = 0; //当前页
			var maxPage = 0; //总页数
			var curPage1 = 0; //当前页
			var maxPage1 = 0; //总页数
			var curPage2 = 0; //当前页
			var maxPage2 = 0; //总页数
			var curPage3 = 0; //当前页
			var maxPage3 = 0; //总页数
			var tasState = [3, 2, 1, 0]; //tasState：0/1/2/3：失败与申请失败/成功/进行/正在申请

			mui.plusReady(function() {
				//初始化session中任務集合
				sessionStorage.setItem("TaskRecordList", null);
				mui('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});

				initPage(tasState[0], maxPage, mui(".mui-table-view")[0]);

				//加载初始化页面
				function initPage(tasState, maxPage, ul) {
					console.log(tasState);
					var wt = null;
					mui.ajax(myUrl + 'Hunter/Task_giveBeTaskByState.action', {
						data: {
							curPage: 0,
							tasState: tasState
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						beforeSend: function() {
							wt = plus.nativeUI.showWaiting("拉取数据");
						},
						success: function(data) {
							wt.close();
							//服务器返回响应，根据响应结果，分析是否登录成功；
							var TaskRecordList = data.json.TaskList;
							//将任务集合存入session
							var taskObjects = [];
							//							console.log(sessionStorage.getItem("TaskRecordList"));
							if(sessionStorage.getItem("TaskRecordList") != null && sessionStorage.getItem("TaskRecordList") != "null") {
								taskObjects = JSON.parse(sessionStorage.getItem("TaskRecordList"));
							}

							for(var i = 0; i < TaskRecordList.length; i++) {
								taskObjects.push(TaskRecordList[i]);
							}

							sessionStorage.setItem("TaskRecordList", JSON.stringify(taskObjects));
							if(TaskRecordList.length > 0) {

								//获取集合长度				
								if(data.json.size != 0 && data.json.size != null) {
									maxPage = data.json.size / 3;
								}
								var fragment = document.createDocumentFragment(); //创建文档碎片节点
								var li;
								ul.innerHTML = "";
								for(var i = 0; i < TaskRecordList.length; i++) {
									var imgSrc = null;
									if(TaskRecordList[i].tasImg != "" && TaskRecordList[i].tasImg != null)
										imgSrc = myUrl + "Hunter/upload/small" + TaskRecordList[i].tasImg.substr((TaskRecordList[i].tasImg).lastIndexOf("/"));
									else
										imgSrc = "";
									li = document.createElement('li');
									li.className = 'mui-table-view-cell mui-media';
									li.innerHTML = '<a href="javascript:;" taskid="' + TaskRecordList[i].tasId + '" tasState="' + TaskRecordList[i].tasState + '"><img class="mui-media-object mui-pull-right" src="' + imgSrc + '"><div class="mui-media-body">' +
										TaskRecordList[i].tasTitle + '<p class="mui-ellipsis"><span class="mui-icon iconfont icon-qi">' +
										TaskRecordList[i].tasTime + '</span><br/><span class="mui-icon iconfont icon-yewuyeicon10">' +
										TaskRecordList[i].tasTimeout + '</span></p></div><span style="float: right;margin-top: -25px;">￥ ' +
										TaskRecordList[i].tasPrice + '</span></a>';
									fragment.appendChild(li);
								}
								ul.appendChild(fragment);

							} else {
								ul.innerHTML = "";
//								plus.nativeUI.toast("没有更多数据");
							}

						},
						error: function(xhr, type, errorThrown) {
							wt.close();
							plus.nativeUI.toast("网络异常");
						}
					});
				}

				//剩余页面加载
				function getPages(page, tasState, ul) {
					var wt = null;
					mui.ajax(myUrl + 'Hunter/Task_giveBeTaskByState.action', {
						data: {
							curPage: page,
							tasState: tasState
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						beforeSend: function() {
							wt = plus.nativeUI.showWaiting("拉取数据");
						},
						success: function(data) {
							wt.close();
							//							console.log(JSON.stringify(data));
							//服务器返回响应，根据响应结果，分析是否登录成功；
							var TaskRecordList = data.json.TaskList;
							//将任务集合存入session
							var taskObjects = JSON.parse(sessionStorage.getItem("TaskRecordList"));
							for(var i = 0; i < TaskRecordList.length; i++) {
								taskObjects.push(TaskRecordList[i]);
							}

							sessionStorage.setItem("TaskRecordList", JSON.stringify(taskObjects));
							if(TaskRecordList.length > 0) {

								var fragment = document.createDocumentFragment(); //创建文档碎片节点
								var li;
								for(var i = 0; i < TaskRecordList.length; i++) {
									var imgSrc = null;
									if(TaskRecordList[i].tasImg != "" && TaskRecordList[i].tasImg != null)
										imgSrc = myUrl + "Hunter/" + TaskRecordList[i].tasImg;
									else
										imgSrc = "../image/60x60.gif";
									li = document.createElement('li');
									li.className = 'mui-table-view-cell mui-media';
									li.innerHTML = '<a href="javascript:;" taskid="' + TaskRecordList[i].tasId + '" tasState="' + TaskRecordList[i].tasState + '"><img class="mui-media-object mui-pull-right" src="' + imgSrc + '"><div class="mui-media-body">' +
										TaskRecordList[i].tasTitle + '<p class="mui-ellipsis"><span class="mui-icon iconfont icon-qi">' +
										TaskRecordList[i].tasTime + '</span><br/><span class="mui-icon iconfont icon-yewuyeicon10">' +
										TaskRecordList[i].tasTimeout + '</span></p></div><span style="float: right;margin-top: -25px;">￥ ' +
										TaskRecordList[i].tasPrice + '</span></a>';
									fragment.appendChild(li);
								}
								ul.appendChild(fragment);
							} else {
//								plus.nativeUI.toast("没有更多数据");
							}

						},
						error: function(xhr, type, errorThrown) {
							wt.close();
							plus.nativeUI.toast("网络异常");
						}
					});
				}

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//循环初始化所有下拉刷新，上拉加载。
				mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					mui(pullRefreshEl).pullToRefresh({
						down: {
							callback: function() {
								setTimeout(function() {
									//重新加载页面
									window.location.reload();
								}, 1000);
							}
						},
						up: {
							callback: function() {

								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									if(index == 0) {
										curPage++;
										getPages(curPage, tasState[0], ul);
										self.endPullUpToRefresh(curPage > maxPage - 1);
									}
									if(index == 1) {
										curPage1++;
										getPages(curPage1, tasState[1], ul);
										self.endPullUpToRefresh(curPage1 > maxPage1 - 1);
									}
									if(index == 2) {
										curPage2++;
										getPages(curPage2, tasState[2], ul);
										self.endPullUpToRefresh(curPage2 > maxPage2 - 1);
									}
									if(index == 3) {
										curPage3++;
										getPages(curPage3, tasState[3], ul);
										self.endPullUpToRefresh(curPage3 > maxPage3 - 1);
									}

								}, 1000);
							}
						}
					});
				});
				//选项卡切换
				var item1 = document.getElementById('item1mobile');
				var item2 = document.getElementById('item2mobile');
				var item3 = document.getElementById('item3mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if(e.detail.slideNumber === 1) {
						if(item1.querySelector('.mui-loading')) {
							setTimeout(function() {
								initPage(tasState[1], maxPage1, item1.querySelector('.mui-table-view'));
								item1.querySelector('.mui-loading').remove();
							}, 500);
						}
					} else {
						if(e.detail.slideNumber === 2) {
							if(item2.querySelector('.mui-loading')) {
								setTimeout(function() {
									initPage(tasState[2], maxPage2, item2.querySelector('.mui-table-view'));
									item2.querySelector('.mui-loading').remove();
								}, 500);
							}
						} else if(e.detail.slideNumber === 3) {
							if(item3.querySelector('.mui-loading')) {
								setTimeout(function() {
									initPage(tasState[3], maxPage3, item3.querySelector('.mui-table-view'));
									item3.querySelector('.mui-loading').remove();
								}, 500);
							}
						}
					}

				});

			});
			//获取发布者
			function getAuthor(tasId) {
				var wt = null;
				mui.ajax(myUrl + 'Hunter/Task_giveTasUserByTasId.action', {
					data: {
						tasId: tasId
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					beforeSend: function() {
						wt = plus.nativeUI.showWaiting("拉取数据");
					},
					success: function(data) {
						wt.close();
						var userInfo = data.json.User;
						if(userInfo.useImg != "") {
							mui("#userImg")[0].src = myUrl + "Hunter/" + userInfo.useImg;
						}
						mui("#nickname")[0].innerText = userInfo.useNickname;

					},
					error: function(xhr, type, errorThrown) {
						wt.close();
						plus.nativeUI.toast("网络异常");

					}
				});
			}

			//临时保存当前任务状态
			var taskstateTemp = 7; //7代表处于列表状态
			var taskIdTemp = null; //当前任务id
			//点击每个任务
			mui(".mui-table-view").on("tap", ".mui-table-view-cell a", function() {
				var taskID = this.getAttribute("taskid");
				var tasState = this.parentElement.parentElement.parentElement.id;
				console.log(tasState);
				taskstateTemp = tasState;
				taskIdTemp = taskID;
				var taskObject = JSON.parse(sessionStorage.getItem("TaskRecordList"));
				for(var i = 0; i < taskObject.length; i++) {
					if(taskID == taskObject[i].tasId) {
						//取出任务对象
						var currentTask = taskObject[i];
						//填充信息
						mui("#tasTitle")[0].value = currentTask.tasTitle;
						mui("#tasPrice")[0].value = currentTask.tasPrice;
						mui("#tasContent")[0].value = currentTask.tasContent;
						mui("#tasTimeout")[0].value = currentTask.tasTimeout;
						mui("#tasImg")[0].src = myUrl + "Hunter/" + currentTask.tasImg;
						mui("#evaluationContent")[0].value = currentTask.tasEvaluate;
						mui("#tasContact")[0].value = currentTask.tasContact;
						//填充评价的星星
						for(var j = 0; j < currentTask.tasCredit; j++) {
							mui(".mui-inline i")[j].setAttribute("class", "mui-icon mui-icon-star-filled");
						}
						//填充用户信息
						getAuthor(currentTask.tasId);
						switch(tasState) {
							case "applyTask":
								console.log("申请");
								mui("#slider")[0].setAttribute("hidden", "hidden");
								mui("#taskDetail")[0].removeAttribute("hidden");
								break;
							case "onlineTask":
								console.log("进行");
								mui("#slider")[0].setAttribute("hidden", "hidden");
								mui("#tasContactDiv")[0].removeAttribute("hidden");
								mui("#taskDetail")[0].removeAttribute("hidden");
								mui("#submitTask")[0].removeAttribute("hidden");
								if(currentTask.tasState == 3) {
									mui("#finishTask")[0].disabled = "disabled";
									mui("#finishTask")[0].innerText = "任务审核中";
								}
								break;
							case "successTask":
								console.log("成功");
								mui("#slider")[0].setAttribute("hidden", "hidden");
								mui("#tasContactDiv")[0].removeAttribute("hidden");
								mui("#taskDetail")[0].removeAttribute("hidden");
								mui("#Evaluation")[0].removeAttribute("hidden");
								break;
							case "failTask":
								console.log("失败");
								mui("#slider")[0].setAttribute("hidden", "hidden");
								mui("#tasContactDiv")[0].removeAttribute("hidden");
								mui("#taskDetail")[0].removeAttribute("hidden");
								break;
							default:
								mui.toast("任务详细拉取失败");
								break;
						}

					}
				}

			});
			//返回键，退出应用
			var backButtonPress = 0;
			mui.back = function(event) {
				goback();
			};
			mui(".mui-icon-back")[0].addEventListener("tap", function() {
				goback();
			});

			function goback() {
				if(taskstateTemp != 7) {
					changeDiv();
				} else {

					if(mui.os.ios) {
						mui.toast("请按home键退出");
					} else {
						backButtonPress++;
						if(backButtonPress > 1) {
							//调用后台注销
							var wt = null;
							mui.ajax(myUrl + 'Hunter/User_quit.action', {
								data: {},
								dataType: 'json', //服务器返回json格式数据
								type: 'post', //HTTP请求类型
								timeout: 10000, //超时时间设置为10秒；
								beforeSend: function() {
									wt = plus.nativeUI.showWaiting();
								},
								success: function(data) {
									console.log("注销登录");
									//关闭加载动画
									wt.close();
								},
								error: function(xhr, type, errorThrown) {
									//关闭加载动画
									wt.close();
								}
							});
							plus.runtime.quit();
						} else {

							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					}

				
				}
			}

			//切换显示div
			function changeDiv() {

				switch(taskstateTemp) {

					case "applyTask":
						mui("#slider")[0].removeAttribute("hidden");
						mui("#taskDetail")[0].setAttribute("hidden", "hidden");
						taskstateTemp = 7;
						break;
					case "onlineTask":
						mui("#slider")[0].removeAttribute("hidden");
						mui("#taskDetail")[0].setAttribute("hidden", "hidden");
						mui("#submitTask")[0].setAttribute("hidden", "hidden");
						mui("#tasContactDiv")[0].setAttribute("hidden", "hidden");
						taskstateTemp = 7;
						break;
					case "successTask":
						mui("#slider")[0].removeAttribute("hidden");
						mui("#taskDetail")[0].setAttribute("hidden", "hidden");
						mui("#Evaluation")[0].setAttribute("hidden", "hidden");

						mui("#tasContactDiv")[0].setAttribute("hidden", "hidden");
						taskstateTemp = 7;
						break;
					case "failTask":
						mui("#slider")[0].removeAttribute("hidden");
						mui("#taskDetail")[0].setAttribute("hidden", "hidden");
						mui("#tasContactDiv")[0].setAttribute("hidden", "hidden");
						taskstateTemp = 7;
						break;
					default:
						taskstateTemp = 7;
						break;

				}
			}
			//提交完成按钮监听
			mui("#submitTask")[0].addEventListener("tap", function() {
				submitSuccess();
			});
			//提交完成
			function submitSuccess() {
				console.log("任务id==" + taskIdTemp);
				var wt = null;
				mui.ajax(myUrl + 'Hunter/Task_finishTask.action', {
					data: {
						tasId: taskIdTemp
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					beforeSend: function() {
						wt = plus.nativeUI.showWaiting("拉取数据");
					},
					success: function(data) {
						wt.close();
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if(data.code == 1) {
							plus.nativeUI.toast(codes[1]);
							return;
						}
						if(data.code == 9) {
							plus.nativeUI.toast(codes[9]);
							window.location.reload();
							return;
						}
						if(data.code == 14) {
							plus.nativeUI.toast(codes[14]);
							return;
						}
						if(data.code == 15) {
							plus.nativeUI.toast(codes[15]);
							return;
						} else {
							plus.nativeUI.toast("服务器维护中");
						}
					},
					error: function(xhr, type, errorThrown) {
						wt.close();
						plus.nativeUI.toast("网络异常");

					}
				});

			}
			//刷新按钮
			mui(".mui-icon-spinner")[0].addEventListener("tap",function(){
				window.location.href="taskRecords.html";
			});
		</script>
	</body>

</html>
