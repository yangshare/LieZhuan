		<script>
			mui.init({
				swipeBack: false
			});
			var curPage = 0; //当前页
			var maxPage = 0; //总页数
			var curPage1 = 0; //当前页
			var maxPage1 = 0; //总页数
			var curPage2 = 0; //当前页
			var maxPage2 = 0; //总页数
			var types = ["个人", "团队", "加急个人"];

			mui.plusReady(function() {
				//初始化session中任務集合
				sessionStorage.setItem("TaskList", null);

				mui('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var wt = null;
				initPage(types[0], maxPage, mui(".mui-table-view")[0]);

				//加载初始化页面
				function initPage(types, maxPage, ul) {
					mui.ajax(myUrl + 'Hunter/Task_giveTaskByType.action', {
						data: {
							curPage: 0,
							tasType: types
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						beforeSend: function() {
							wt = plus.nativeUI.showWaiting("拉取数据");
						},
						success: function(data) {
							wt.close();
							//服务器返回响应，根据响应结果，分析是否登录成功；
							var TaskList = data.json.TaskList;
							//将任务集合存入session
							var taskObjects = [];
							//							console.log(sessionStorage.getItem("TaskList"));
							if(sessionStorage.getItem("TaskList") != null && sessionStorage.getItem("TaskList") != "null") {
								taskObjects = JSON.parse(sessionStorage.getItem("TaskList"));
							}

							for(var i = 0; i < TaskList.length; i++) {
								taskObjects.push(TaskList[i]);
							}

							sessionStorage.setItem("TaskList", JSON.stringify(taskObjects));
							if(TaskList.length > 0) {

								//获取集合长度				
								if(data.json.size != 0 && data.json.size != null) {
									maxPage = data.json.size / 3;
								}
								var fragment = document.createDocumentFragment(); //创建文档碎片节点
								var li;
								ul.innerHTML = "";
								for(var i = 0; i < TaskList.length; i++) {
									var imgSrc = null;
									if(TaskList[i].tasImg != "" && TaskList[i].tasImg != null)
										imgSrc = myUrl + "Hunter/upload/small" + TaskList[i].tasImg.substr((TaskList[i].tasImg).lastIndexOf("/"));
									else
										imgSrc = "../image/60x60.gif";
									li = document.createElement('li');
									li.className = 'mui-table-view-cell mui-media';
									li.innerHTML = '<a href="javascript:;" taskid="' + TaskList[i].tasId + '" tasType="' + TaskList[i].tasType + '"><img class="mui-media-object mui-pull-right" src="' + imgSrc + '"><div class="mui-media-body">' +
										TaskList[i].tasTitle + '<p class="mui-ellipsis"><span class="mui-icon iconfont icon-qi">' +
										TaskList[i].tasTime + '</span><br/><span class="mui-icon iconfont icon-yewuyeicon10">' +
										TaskList[i].tasTimeout + '</span></p></div><span style="float: right;margin-top: -25px;">￥ ' +
										TaskList[i].tasPrice + '</span></a>';
									fragment.appendChild(li);
								}
								ul.appendChild(fragment);

							} else {
								plus.nativeUI.toast("数据拉取失败");
							}

						},
						error: function(xhr, type, errorThrown) {
							wt.close();
							plus.nativeUI.toast("网络异常");
						}
					});
				}

				//剩余页面加载
				function getPages(page, types, ul) {

					mui.ajax(myUrl + 'Hunter/Task_giveTaskByType.action', {
						data: {
							curPage: page,
							tasType: types
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						beforeSend: function() {
							wt = plus.nativeUI.showWaiting("拉取数据");
						},
						success: function(data) {
							wt.close();
							//							console.log(JSON.stringify(data));
							//服务器返回响应，根据响应结果，分析是否登录成功；
							var TaskList = data.json.TaskList;
							//将任务集合存入session
							var taskObjects = JSON.parse(sessionStorage.getItem("TaskList"));
							for(var i = 0; i < TaskList.length; i++) {
								taskObjects.push(TaskList[i]);
							}

							sessionStorage.setItem("TaskList", JSON.stringify(taskObjects));
							if(TaskList.length > 0) {

								var fragment = document.createDocumentFragment(); //创建文档碎片节点
								var li;
								for(var i = 0; i < TaskList.length; i++) {
									var imgSrc = null;
									if(TaskList[i].tasImg != "" && TaskList[i].tasImg != null)
										imgSrc = myUrl + "Hunter/" + TaskList[i].tasImg;
									else
										imgSrc = "../image/60x60.gif";
									li = document.createElement('li');
									li.className = 'mui-table-view-cell mui-media';
									li.innerHTML = '<a href="javascript:;" taskid="' + TaskList[i].tasId + '" tasType="' + TaskList[i].tasType + '"><img class="mui-media-object mui-pull-right" src="' + imgSrc + '"><div class="mui-media-body">' +
										TaskList[i].tasTitle + '<p class="mui-ellipsis"><span class="mui-icon iconfont icon-qi">' +
										TaskList[i].tasTime + '</span><br/><span class="mui-icon iconfont icon-yewuyeicon10">' +
										TaskList[i].tasTimeout + '</span></p></div><span style="float: right;margin-top: -25px;">￥ ' +
										TaskList[i].tasPrice + '</span></a>';
									fragment.appendChild(li);
								}
								ul.appendChild(fragment);
								//								console.log(ul.innerHTML);

							} else {
								//								plus.nativeUI.toast("数据拉取失败");
							}

						},
						error: function(xhr, type, errorThrown) {
							wt.close();
							plus.nativeUI.toast("网络异常");
						}
					});
				}
				//下拉刷新，上拉加载

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//循环初始化所有下拉刷新，上拉加载。
				mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					mui(pullRefreshEl).pullToRefresh({
						down: {
							callback: function() {
								setTimeout(function() {
									//重新加载页面
									window.location.reload();
								}, 1000);
							}
						},
						up: {
							callback: function() {

								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									if(index == 0) {
										curPage++;
										getPages(curPage, "个人", ul);
										self.endPullUpToRefresh(curPage > maxPage - 1);
									}
									if(index == 1) {
										curPage1++;
										getPages(curPage1, "团队", ul);
										self.endPullUpToRefresh(curPage1 > maxPage1 - 1);
									}
									if(index == 2) {
										curPage2++;
										getPages(curPage2, "加急个人", ul);
										self.endPullUpToRefresh(curPage2 > maxPage2 - 1);
									}

								}, 1000);
							}
						}
					});
				});
				//选项卡切换
				var item2 = document.getElementById('item2mobile');
				var item3 = document.getElementById('item3mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if(e.detail.slideNumber === 1) {
						if(item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								initPage(types[1], maxPage1, item2.querySelector('.mui-table-view'));
								item2.querySelector('.mui-loading').remove();
							}, 500);
						}
					} else if(e.detail.slideNumber === 2) {
						if(item3.querySelector('.mui-loading')) {
							setTimeout(function() {
								initPage(types[2], maxPage2, item3.querySelector('.mui-table-view'));
								item3.querySelector('.mui-loading').remove();
							}, 500);
						}
					}
				});

			});
			//获取发布者
			function getAuthor(tasId) {
				var wt = null;
				mui.ajax(myUrl + 'Hunter/Task_giveTasUserByTasId.action', {
					data: {
						tasId: tasId
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					beforeSend: function() {
						wt = plus.nativeUI.showWaiting("拉取数据");
					},
					success: function(data) {
						wt.close();
						var userInfo = data.json.User;
						if(userInfo.useImg != "") {
							mui("#userImg")[0].src = myUrl + "Hunter/" + userInfo.useImg;
						}
						mui("#nickname")[0].innerText = userInfo.useNickname;

					},
					error: function(xhr, type, errorThrown) {
						wt.close();
						plus.nativeUI.toast("网络异常");

					}
				});
			}
			//临时保存当前任务状态
			var taskstateTemp = 7; //7代表处于列表状态
			var taskIdTemp=null;//当前任务id
			//点击每个任务
			mui(".mui-table-view").on("tap", ".mui-table-view-cell a", function() {
				var taskID = this.getAttribute("taskid");
				var tasType = this.getAttribute("tasType");
				taskIdTemp=taskID;
				taskstateTemp = tasType;
				var taskObject = JSON.parse(sessionStorage.getItem("TaskList"));
				for(var i = 0; i < taskObject.length; i++) {
					if(taskID == taskObject[i].tasId) {
						//取出任务对象
						var currentTask = taskObject[i];
						//填充信息
						mui("#tasTitle")[0].value = currentTask.tasTitle;
						mui("#tasPrice")[0].value = currentTask.tasPrice;
						mui("#tasContent")[0].value = currentTask.tasContent;
						mui("#tasTimeout")[0].value = currentTask.tasTimeout;
						if(currentTask.tasImg == "" || currentTask.tasImg == null) {
							mui("#tasImg")[0].src = "";
						} else {
							mui("#tasImg")[0].src = myUrl + "Hunter/" + currentTask.tasImg;

						}

						//填充用户信息
						getAuthor(currentTask.tasId);
						switch(tasType) {
							case "个人":
								console.log("已发布");
								mui("#slider")[0].setAttribute("hidden", "hidden");
								mui("#taskDetail")[0].removeAttribute("hidden");
								mui("#applyTaskReason")[0].removeAttribute("hidden");
								break;
							case "团队":
								console.log("申请中");
								mui("#slider")[0].setAttribute("hidden", "hidden");
								mui("#taskDetail")[0].removeAttribute("hidden");
								mui("#applyTaskReason")[0].removeAttribute("hidden");
								break;
							case "加急个人":
								console.log("进行中");
								mui("#slider")[0].setAttribute("hidden", "hidden");
								mui("#taskDetail")[0].removeAttribute("hidden");
								mui("#getTask")[0].removeAttribute("hidden");
								break;
							default:
								mui.toast("任务详细拉取失败");
								break;
						}

					}
				}

			});
			//返回键，退出应用
			var backButtonPress = 0;
			mui.back = function(event) {
				if(taskstateTemp != 7) {
					changeDiv();
				} else {

					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				}
			};

			//切换显示div
			function changeDiv() {

				switch(taskstateTemp) {

					case "个人":
						mui("#slider")[0].removeAttribute("hidden");
						mui("#taskDetail")[0].setAttribute("hidden", "hidden");
						mui("#applyTaskReason")[0].setAttribute("hidden", "hidden");
						taskstateTemp = 7;
						break;
					case "团队":
						mui("#slider")[0].removeAttribute("hidden");
						mui("#taskDetail")[0].setAttribute("hidden", "hidden");
						mui("#applyTaskReason")[0].setAttribute("hidden", "hidden");
						taskstateTemp = 7;
						break;
					case "加急个人":
						mui("#slider")[0].removeAttribute("hidden");
						mui("#taskDetail")[0].setAttribute("hidden", "hidden");
						mui("#getTask")[0].setAttribute("hidden", "hidden");
						taskstateTemp = 7;
						break;

					default:
						taskstateTemp = 7;
						break;

				}
			}
			//提交申请按钮监听
			mui("#submit")[0].addEventListener("tap",function(){
				if (mui("#reasons")[0].value.length<10) {
					mui.toast("理由不能少于10字");
				} else{
					submits(mui("#reasons")[0].value);
				}
				
			});
			//提交申请
			function submits(appReason){
				console.log("appReason=="+appReason);
				var wt = null;
				mui.ajax(myUrl + 'Hunter/Task_receiveTask.action', {
					data: {
						tasId: taskIdTemp,
						appReason:appReason
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					beforeSend: function() {
						wt = plus.nativeUI.showWaiting("拉取数据");
					},
					success: function(data) {
						wt.close();
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if(data.code == 1) {
							plus.nativeUI.toast(codes[1]);
							return;
						}
						if(data.code == 9) {
							plus.nativeUI.toast(codes[9]);
							window.location.reload();
							return;
						}
						if(data.code == 10) {
							plus.nativeUI.toast(codes[10]);
							return;
						}
						if(data.code == 19) {
							plus.nativeUI.toast(codes[19]);
							return;
						}
						else {
							plus.nativeUI.toast("服务器维护中");
						}
					},
					error: function(xhr, type, errorThrown) {
						wt.close();
						plus.nativeUI.toast("网络异常");

					}
				});
			
			}
			//接受任务按钮监听
			mui("#getTaskBtn")[0].addEventListener("tap",function(){
				receiveTask();
			});
			//接受任务
			function receiveTask(){
				console.log("任务id=="+taskIdTemp);
				var wt = null;
				mui.ajax(myUrl + 'Hunter/Task_receiveTask.action', {
					data: {
						tasId: taskIdTemp,
						appReason:""
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					beforeSend: function() {
						wt = plus.nativeUI.showWaiting("拉取数据");
					},
					success: function(data) {
						wt.close();
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if(data.code == 1) {
							plus.nativeUI.toast(codes[1]);
							return;
						}
						if(data.code == 9) {
							plus.nativeUI.toast(codes[9]);
							window.location.reload();
							return;
						}
						if(data.code == 10) {
							plus.nativeUI.toast(codes[10]);
							return;
						}
						if(data.code == 19) {
							plus.nativeUI.toast(codes[19]);
							return;
						}
						else {
							plus.nativeUI.toast("服务器维护中");
						}
					},
					error: function(xhr, type, errorThrown) {
						wt.close();
						plus.nativeUI.toast("网络异常");

					}
				});
			
			}
		</script>
