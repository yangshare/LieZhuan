		<script src="../../js/mui.min.js"></script>

		<script>
			mui.init({
				swipeBack: false
			});

			mui.ready(function() {
				//返回上页
				mui.back = function(event) {
					goBack();
				};
				//下拉刷新，上拉加载

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//循环初始化所有下拉刷新，上拉加载。
				mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					mui(pullRefreshEl).pullToRefresh({
						down: {
							callback: function() {
								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									ul.insertBefore(createFragment(ul, index, 5, true), ul.firstChild);
									self.endPullDownToRefresh();
								}, 1000);
							}
						},
						up: {
							callback: function() {
								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									ul.appendChild(createFragment(ul, index, 5));
									self.endPullUpToRefresh();
								}, 1000);
							}
						}
					});
				});
				/**
				 * 向document中添加大量数据是，
				 * 如果直接添加这些新节点，
				 * 这个过程非常缓慢，
				 * 因为每添加一个节点都会调用父节点的appendChild()方法，
				 * 为了解决这个问题，可以创建一个文档碎片，
				 * 把所有的新节点附加其上，
				 * 然后把文档碎片一次性添加到document中。
				 * @param {Object} ul
				 * @param {Object} index
				 * @param {Object} count
				 * @param {Object} reverse
				 */
				var createFragment = function(ul, index, count, reverse) {
					var length = ul.querySelectorAll('li').length;
					var fragment = document.createDocumentFragment(); //创建文档碎片节点
					var li;
					for(var i = 0; i < count; i++) {
						li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media';
						//							li.innerHTML = '第' + (index + 1) + '个选项卡子项-' + (length + (reverse ? (count - i) : (i + 1)));
						li.innerHTML = '<a href="javascript:;"><img class="mui-media-object mui-pull-right" src="../../image/muwu.jpg"><div class="mui-media-body">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.<p class="mui-ellipsis"><span class="mui-icon iconfont icon-chakan">1024</span> &nbsp; <span class="mui-icon iconfont icon-huifu">526</span> &nbsp; <span class="mui-icon iconfont icon-shizhong">2016.7.16</span></p></div></a>';
						fragment.appendChild(li);
					}
					return fragment;
				};

				mui('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var html2 = '<li class="mui-table-view-cell mui-media"><a href="javascript:;"><img class="mui-media-object mui-pull-right" src="../../image/muwu.jpg"><div class="mui-media-body">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.<p class="mui-ellipsis"><span class="mui-icon iconfont icon-chakan">1024</span> &nbsp; <span class="mui-icon iconfont icon-huifu">526</span> &nbsp; <span class="mui-icon iconfont icon-shizhong">2016.7.16</span></p></div></a></li>';
				var html3 = '<li class="mui-table-view-cell mui-media"><a href="javascript:;"><img class="mui-media-object mui-pull-right" src="../../image/muwu.jpg"><div class="mui-media-body">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.<p class="mui-ellipsis"><span class="mui-icon iconfont icon-chakan">1024</span> &nbsp; <span class="mui-icon iconfont icon-huifu">526</span> &nbsp; <span class="mui-icon iconfont icon-shizhong">2016.7.16</span></p></div></a></li>';
				var item2 = document.getElementById('item2mobile');
				var item3 = document.getElementById('item3mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if(e.detail.slideNumber === 1) {
						if(item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-table-view').innerHTML = html2;
								item2.querySelector('.mui-loading').remove();
							}, 500);
						}
					} else if(e.detail.slideNumber === 2) {
						if(item3.querySelector('.mui-loading')) {
							setTimeout(function() {
								item3.querySelector('.mui-table-view').innerHTML = html3;
								item3.querySelector('.mui-loading').remove();
							}, 500);
						}
					}
				});
			});

			//监听上划事件
			document.addEventListener("swipeup", function() {
				$("#imgSlider").slideUp("fast");
				$("#slider").css("margin-top", "0");
			});
			//监听下划事件
			document.addEventListener("swipedown", function() {
				$("#imgSlider").slideDown("fast");
				$("#slider").css("margin-top", "30%");
			});
			//返回上级
			mui(".icon-ui")[0].addEventListener('tap', function() {
				goBack();
			});

			function　 goBack() {
				window.location.href = "../pyq.html";
			}
		</script>
